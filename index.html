    <head>

            <table id="betting_field_table" class="rotate">
                <tr>
                    <td id="green_0" colspan="3" class="betting_field"><img style="height: 16px;" src="img/green_0.png"></td>

            <table id="options_below">

                    <td colspan="2">1<sup>st</sup> 12</td>

                </tr>
                <tr>
                    <td>1<sup>to</sup>18</td>
                    <td>EVEN</td>
                    <td><img style="width: 100%;" src="img/red.png"></td>
                    <td><img style="width: 100%;" src="img/black.png"></td>

                    <td>19<sup>to</sup>36</td>

            </table>

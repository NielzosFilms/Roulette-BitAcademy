<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Roulette</title>
    </head>
    <body>
        <div class="green-table">
            <h1 id="number_showcase"></h1>
            <img style="height: 250px;" id="wheel" onclick="turn(this)" src="img/wheel.png">
            <div style="margin-left:50px;margin-top: auto;margin-bottom: auto;" class="betting_content">
                <table id="betting_field_table" class="rotate">
                    <tr>
                        <td id="green_0" colspan="3" class="betting_field"><img style="height: 16px;" src="img/green_0.png"></td>
                    </tr>
                </table>
                <table id="options_below">
                    <tr>
                        <td colspan="2">1<sup>st</sup> 12</td>
                        <td colspan="2">2<sup>nd</sup> 12</td>
                        <td colspan="2">3<sup>rd</sup> 12</td>
                    </tr>
                    <tr>
                        <td>1-18</td>
                        <td>EVEN</td>
                        <td><img style="width: 100%;" src="img/red.png"></td>
                        <td><img style="width: 100%;" src="img/black.png"></td>
                        <td>ODD</td>
                        <td>19-36</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="score_container">
            Amount:
            <input type="number" id="amount" step="5" value="0" min="0" max="1000">
        </div>
        <script src="script.js"></script>
    </body>
</html>
